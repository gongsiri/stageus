<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width:100px;
            height: 100px;
            background-color: red;
        }
        #box2 {
            width:100px;
            height: 100px;
            background-color: orange;
        }
        #box3 {
            width:100px;
            height: 100px;
            background-color: yellow;
        }
        #dest {
            width:100px;
            height: 100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <input type="text" id="number">
    <input type="button" value="구구단" onclick="gugudanEvent()">
    <div id="parent">
    
    </div>
    <div id="box1" draggable="true" ondragstart="dragStartEvent(event)"></div> <!--event : 명령어(이벤트 객체)-->
    <div id="box2" draggable="true" ondragstart="dragStartEvent(event)"></div>
    <div id="box3" draggable="true" ondragstart="dragStartEvent(event)"></div>

    <div id="dest" ondragover="dragOverEvent(event)" ondrop="dropEvent(event)"></div>

    <script src="week04.js"></script>
</body>
</html>
