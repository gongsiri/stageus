<!DOCTYPE html> <!--여기부터 html 코드의 시작입니다 안 써도 돌아가긴 함-->
<head> <!--설정들을 넣어줌 언어 설정 가져와야 하는 파일들... 눈에 안 보이는 것들-->

</head>
<body> <!--눈에 보이는 것들-->
    <div style="background-color : red;">스테이지어스</div> <!--네모를 그려줌 가로를 끝까지 채움 브라우저 크기에 상관 없이 아래로 나열됨-->
    <div>스테이지어스</div> <!-- 자동 줄바꿈 있음 (내가 생각)-->
    <span>스테이지어스</span> <!--네모를 그려줌 내용물만큼만 그려줌 옆으로 퍼짐-->
    <span>스테이지어스</span>

    <table> <!--탭의 의미는 부모 자식 관계 내용물에 맞게 알아서 길이를 늘려줌 밑에도 자동으로 늘어남-->
        <tr> <!--한 줄 가로-->
            <td>1</td> <!--한 열 세로 -->
            <td>2</td>
        </tr>
        <tr> 
            <td>3</td>
            <td>4</td>
        </tr>
    </table>


    <a href="https://stageus.co.kr">스테이지어스</a> <!--열림태그 공간에 href로 주소 넣을 수 있음-->
    <a href="main.html">메인페이지로 이동</a>

    <img src="gongsil.jpg"> <!--닫힘 태그 없음 그래서 자식 없음-->
    <!-- 상대 경로 : 이 파일 기준으로 같은 공간에서 찾겠다 이미지라는 폴더에 넣었으면 image/를 붙여야 함 
    절대 경로 : 컴퓨터 상의 경로 (복붙) 절대 쓰지 말아라!! 다른 개발자 컴에선 안 돌아감-->

    <div> <!--아래로 나열되게 하기-->
        <input type="text"> <!--사용자의 입력을 받음 타입에 뭘 넣느냐에 따라 모양이 달라짐-->
        <input type="password">
        <input type="button" value="로그인"> <!-- value 안에 버튼에 들어갈 내용 적음 -->
    </div>
    <div>
        <input type="radio" name="rank">학생<!--점 같이 생겨서 누르면 체크 되는 거 name 안 주면 중복 체크-->
        <input type="radio" name="rank">조교
    </div>
    <div>
        <input type="checkbox">
        <input type="file"> <!--파일 선택-->
    </div>

    <a href="https://naver.com">
        <img src="gongsil.jpg"> <!--태그 안에 태그 넣기!-->
    </a>



    <!--중요한 부분-->
    <!--SEO : SEARCH ENGINE OPTIMAZATION(검색 엔진 최적화) 로봇 -> 홈페이지의 점수 판단 (이 점수에 반영되는 게 SEO)-->
    <!-- p 태그 : 글씨를 넣는 태그, h1 태그 : 제목으로 글씨를 크고 굵게 해줌 로봇이 판단할 때 h1은 제목 혹은 주요한 내용으로 판단, p는 그냥 본문이나 내용 정도로 판단 div는 그냥 틀로 판단(높은 점수 x) -->
    <!-- 로봇에게 알려주기 위해 잘 맞춰 사용...  -->
    <!-- semantic tag (header, nav, main, section, article, footer) -->
    <!-- 윗부분, 메뉴, 본문, 큰 분류, 작은 분류, 아랫부분 -->
    <!-- 로봇이 알아보기 편하게 분류해주자... 다 div로 떄려박지 말고... -->
